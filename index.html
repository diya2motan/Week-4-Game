<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <title>Week-4-Homework</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div id="game-header">Star Wars RPJ!</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 side-col">
                <div class="side-image-div"><img class="side-image" src="assets/images/side-image.png"></div>
            </div>
            <div class="col-md-8">
                <div class="row game-row" id="characters-available-row">
                    <div class="col-md-12">
                        <h4>Characters Available</h4>
                        <div id="characters-available">
                            <div id="char1-div" class="char-image-div-before char1-div">
                                <p id="char1-id">char1</p>
                                <img class="char-image-before" src="assets/images/char1.jpg">
                                <p id="char1-hp">120</p>
                            </div>
                            <div id="char2-div" class="char-image-div-before char2-div">
                                <p id="char2-id">char2</p>
                                <img class="char-image-before" src="assets/images/char2.jpg">
                                <p id="char2-hp">100</p>
                            </div>
                            <div id="char3-div" class="char-image-div-before char3-div">
                                <p id="char3-id">char3</p>
                                <img class="char-image-before" src="assets/images/char3.jpg">
                                <p id="char3-hp">150</p>
                            </div>
                            <div id="char4-div" class="char-image-div-before char4-div">
                                <p id="char4-id">char4</p>
                                <img class="char-image-before" src="assets/images/char4.jpg">
                                <p id="char4-hp">180</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row game-row">
                    <div class="col-md-12 your-character">
                        <h4>Your Character</h4>
                        <!-- <div id="your-character" class="char-image-div">
                        </div> -->
                    </div>
                </div>
                <div class="row game-row">
                    <div class="col-md-12 enemies-available-div">
                        <h4>Enemies Available To Attack</h4>
                        <!-- <div id="enemies-available-to-attack">
                        </div> -->
                    </div>
                </div>
                <div class="row game-row">
                    <div class="col-md-12">
                        <h4>Fight Section</h4>
                        <button id="fightBtn" type="button" class="btn btn-default">Attack</button>
                    </div>
                </div>
                <div class="row game-row">
                    <div class="col-md-12">
                        <h4>Defender</h4>
                        <div id="defender">
                        </div>
                    </div>
                </div>
                <div class="row game-row">
                    <div class="col-md-12">
                        <div id="explaination">
                            <p id="explainationText"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 side-col">
                <div class="side-image-div"><img class="side-image" src="assets/images/side-image.png"></div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game2.js"></script>
</body>

</html>
